{% extends "base.html" %}
{% block content %}
<div class="container mx-auto py-8 flex justify-center">
    <div class="w-full max-w-md p-8 bg-white shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold text-gray-700 mb-6 text-center">Order Summary</h1>

        <!-- Displaying the Total Value -->
        <h2 class="text-xl font-medium text-blue-600 mb-4">Total Value: <span class="text-green-600">{{ cart.get_total_price }} Birr</span></h2>

        <!-- Form Section -->
        <form method="POST" action="">
            {% csrf_token %}  <!-- Ensure the CSRF token is included -->
            
            <!-- Form Fields -->
            <div class="space-y-4">
                {{ form.as_p }}  <!-- Render form fields with improved spacing -->
            </div>

            <!-- Submit Button -->
            <button class="w-full mt-6 px-6 py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-800 transition duration-300">
                Place Order
            </button>
        </form>
    </div>
</div>


{% endblock %}

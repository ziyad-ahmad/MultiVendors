{% extends "base.html" %}
{% block title %}Custom Login{% endblock %}

{% block content %}
<div class="flex min-h-screen bg-gray-50 items-center justify-center px-6 py-12 lg:px-8">
  <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8 space-y-8">
    <h2 class="text-center text-3xl font-extrabold text-gray-900">Custom Login</h2>
    {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
          <div class="text-red-600 text-sm">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
    <form class="space-y-6" method="POST">
      {% csrf_token %}
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" name="email" type="email" required class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm placeholder-gray-400">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" name="password" type="password" required class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm placeholder-gray-400">
      </div>
      <div>
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Sign in</button>
      </div>
    </form>
    <p class="mt-6 text-center text-sm text-gray-600">
      No account? <a href="{% url 'custom_register' %}" class="font-medium text-indigo-600 hover:text-indigo-500">Sign Up</a>
    </p>
  </div>
</div>
{% endblock %}

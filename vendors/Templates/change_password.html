{% extends "base.html" %}
{% block title %}Change Password{% endblock %}

{% block content %}
<div class="flex min-h-screen bg-gray-50 items-center justify-center px-6 py-12 lg:px-8">
  <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8 space-y-8">
    <h2 class="text-center text-3xl font-extrabold text-gray-900">Change Password</h2>

    <!-- Display Messages -->
    {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
          <div class="text-sm {% if message.tags == 'success' %}text-green-600{% else %}text-red-600{% endif %}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <!-- Change Password Form -->
    <form class="space-y-6" method="POST">
      {% csrf_token %}
      
      <!-- Old Password Field -->
      <div>
        <label for="old_password" class="block text-sm font-medium text-gray-700">Old Password</label>
        <div class="mt-1">
          <input id="old_password" name="old_password" type="password" autocomplete="current-password" required 
                 class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none 
                        focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm placeholder-gray-400">
        </div>
      </div>

      <!-- New Password Field -->
      <div>
        <label for="new_password1" class="block text-sm font-medium text-gray-700">New Password</label>
        <div class="mt-1">
          <input id="new_password1" name="new_password1" type="password" autocomplete="new-password" required 
                 class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none 
                        focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm placeholder-gray-400">
        </div>
      </div>

      <!-- Confirm New Password Field -->
      <div>
        <label for="new_password2" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
        <div class="mt-1">
          <input id="new_password2" name="new_password2" type="password" autocomplete="new-password" required 
                 class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none 
                        focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm placeholder-gray-400">
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md 
                                   shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 
                                   focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Change Password
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

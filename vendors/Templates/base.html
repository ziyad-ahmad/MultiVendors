<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Biyyo E-commerce{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-2xl font-bold text-indigo-600">Biyyo E-commerce</a>
            <a href="{% url 'cart_detail' %}" class="text-gray-600 hover:text-indigo-600">Cart</a>
        </div>
    </nav>

    <!-- Page Content -->
    <main class="py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white text-center p-4 shadow-lg">
        <p class="text-gray-600">&copy; 2025 Biyyo E-commerce. All rights reserved.</p>
    </footer>
</body>
</html>

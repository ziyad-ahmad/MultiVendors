{% load static %}
{% for product in products %}
    <div class="bg-gray-200 rounded-lg overflow-hidden group">
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-48 object-cover object-center transition-opacity duration-300">
        {% else %}
            <!-- Placeholder image for products with no image -->
            <img src="{% static 'Images/default-placeholder.png' %}" alt="No Image" class="w-full h-48 object-cover object-center transition-opacity duration-300">
        {% endif %}
        <div class="p-4">
            <h3 class="text-lg font-semibold text-gray-800 mb-2">{{ product.name }}</h3>
            <p class="text-xl font-medium text-gray-900">{{ product.initial_sell }} Birr</p>
        </div>
    </div>
{% endfor %}
